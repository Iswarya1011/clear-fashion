<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ‘• Clear Fashion | Environmentally & human-friendly clothes</title>
    
  </head>
  <body>
    <h1>Clear fashion</h1>
    <img src="C:\Users\Utilisateur\OneDrive\Images\fashion.jpg" alt="Flowers in Chania" width="310" height="240" class="center">
    <h2>Filters</h2>
    <section id="options">
      <div id="show" class="show">
        <label for="show-select" >Show:</label>
        <select name="show" id="show-select" class="select">
          <option value="12">12</option>
          <option value="24">24</option>
          <option value="48">48</option>
        </select>
      </div>
      <div id="page" class="show">
        <label for="page-select">Go to page:</label>
        <select name="page" id="page-select" class="select"> </select>
      </div>
      <div id="filters" class="show">
        <label for="reasonable-price">By reasonable price :</label>
        <select name="reasonable" id="reasonable-price" class="select">
          <option value="No">NO</option>
          <option value="Yes">YES</option>
          
        </select>
        <br>
        <label for="recently-released">By recently released :</label>
        <select name="recent" id="recently-released" class="select">
          <option value="No">NO</option>
          <option value="Yes">YES</option>
          
        </select>
       
        <div id="brand" class="show">
          <label for="brand-select">By brands:</label>
          <select name="brand" id="brand-select" class="select"> </select>
        </div>
      </div>
      <div id="sort" class="show">
        <label for="sort-select">Sort:</label>
        <select name="sort" id="sort-select" class="select">
          <option value="price-asc">Cheaper</option>
          <option value="price-desc">Expensive</option>
          <option value="date-asc">Recently released</option>
          <option value="date-desc">Anciently released</option>
        </select>
      </div>

      <div id="favorite" class="show">
        <label for="fav-select">Show favourite products:</label>
        <select name="favorite" id="fav-select"class="select" >
          <option value="No">NO</option>
          <option value="Yes">YES</option>
        </select>
        
      </div>
    </section>
    <section id="indicators">
      <h3>Indicators</h3>
      <div  class="show">
        <span >Number of products</span>
        <span id="nbProducts" class="show2">0</span>
      </div>
      <div class="show">
        <span>Number of brands</span>
        <span id="nbBrands" class="show2">0</span>
      </div>
      <div class="show">
        <span>Number of new products</span>
        <span id="nbNewProducts" class="show2">0</span>
      </div>
      <div class="show">
        <span>p50 price value</span>
        <span id="p50" class="show2">0</span>
      </div>
      <div class="show">
        <span>p90 price value</span>
        <span id="p90" class="show2">0</span>
      </div>
      <div class="show">
        <span>p95 price value</span>
        <span id="p95" class="show2">0</span>
      </div>
      <div class="show">
        <span>Last released date</span>
        <span id="releaseDate" class="show2">2020-01-01</span>
      </div>
    </section>
    <section id="products"></section>
    
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
    
  
    
  </body>
</html>
